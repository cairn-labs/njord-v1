syntax = "proto3";
import "prediction_model_config.proto";

enum TradingSchedule {
    ALL = 0;
    MARKET_HOURS = 1;
}

message TradingStrategy {
    string name = 1;
    float capital_allocation = 2;
    int32 cadence_ms = 3;
    TradingSchedule schedule = 5;
    PredictionModelConfig prediction_model_config = 4;
}
