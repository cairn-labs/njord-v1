syntax = "proto3";
import "product.proto";

enum OrderType {
    UNKNOWN_ORDER_TYPE = 0;
    MARKET_BUY = 1;
    MARKET_SELL = 2;
    LIMIT_BUY = 3;
    LIMIT_SELL = 4;
}

enum OrderStatus {
    UNKNOWN_ORDER_STATUS = 0;
    DRAFT = 1;
    PLACED = 2;
    FILLED = 3;
    CANCELLED = 4;
}

message Order {
    OrderType order_type = 1;
    Product buy_product = 2;
    Product sell_product = 3;
    string price = 4;
    OrderStatus status = 5;
    uint64 placed_timestamp = 6;
    uint64 expiration_timestamp = 7;
    uint64 filled_timestamp = 8;    
}
